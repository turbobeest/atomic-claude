name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Shell Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck on lib files
        run: |
          shellcheck lib/*.sh || true

      - name: Run ShellCheck on phase scripts
        run: |
          find phases -name "*.sh" -type f -exec shellcheck {} \; || true

  syntax-check:
    name: Bash Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check lib scripts syntax
        run: |
          for f in lib/*.sh; do
            bash -n "$f" && echo "OK: $f"
          done

      - name: Check phase scripts syntax
        run: |
          find phases -name "*.sh" -type f -exec bash -n {} \;

      - name: Check main.sh syntax
        run: bash -n main.sh
