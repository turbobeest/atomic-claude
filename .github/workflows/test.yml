name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run BATS Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install BATS
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats
          cd /tmp/bats
          sudo ./install.sh /usr/local

      - name: Verify BATS installation
        run: bats --version

      - name: Run unit tests
        run: |
          chmod +x tests/run-tests.sh
          ./tests/run-tests.sh --unit

      - name: Run integration tests
        run: |
          ./tests/run-tests.sh --integration

  lint:
    name: Shell Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck on lib files
        run: |
          shellcheck lib/*.sh || true

      - name: Run ShellCheck on phase scripts
        run: |
          find phases -name "*.sh" -type f -exec shellcheck {} \; || true

  syntax-check:
    name: Bash Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check lib scripts syntax
        run: |
          for f in lib/*.sh; do
            bash -n "$f" && echo "OK: $f"
          done

      - name: Check phase scripts syntax
        run: |
          find phases -name "*.sh" -type f -exec bash -n {} \;

      - name: Check main.sh syntax
        run: bash -n main.sh
