name: Deploy Agent Manager to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'agent-manager/**'
      - 'expert-agents/**'
      - 'pipeline-agents/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agent-manager/package-lock.json

      - name: Install dependencies
        working-directory: agent-manager
        run: npm ci

      - name: Build static site
        working-directory: agent-manager
        env:
          BUILD_MODE: static
          VITE_BUILD_MODE: static
          VITE_GITHUB_OWNER: ${{ github.repository_owner }}
          VITE_GITHUB_REPO: agents
          AGENTS_REPO_PATH: ${{ github.workspace }}
          BASE_PATH: '/agents'
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: agent-manager/build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
